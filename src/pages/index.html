<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide banner">
          <img width="100%" height="300px"  src="../images/banner-white-sneakers-orange-background-there-room-text-198246157.jpg" alt="" class="banner-content">
        </div>
        <div class="swiper-slide banner">
          <img width="100%" height="300px"  src="../images/banner-white-sneakers-orange-background-there-room-text-198246157.jpg" alt="" class="banner-content">
        </div>
        <div class="swiper-slide banner">
          <img width="100%" height="300px"  src="../images/banner-white-sneakers-orange-background-there-room-text-198246157.jpg" alt="" class="banner-content">
        </div>
        <div class="swiper-slide banner">
          <img width="100%" height="300px"  src="../images/banner-white-sneakers-orange-background-there-room-text-198246157.jpg" alt="" class="banner-content">
        </div>
      </div>
      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div>
      <div>
        <div class="cart"></div>
        <div class="gender"></div>
        <div>
          <div class="dropdown">
          </div>
          <form class="search-form">
            <input type="text" placeholder="Search..." class="search-form__item">
            <div class="search-list"></div>
          </form>
        </div>
        <button class="cart__btn">Cart</button>
        <div class="countdown">
          <div class="countdown__inner">
            <span class="days">07</span>
            <strong>:</strong>
            <span class="hours">04</span>
            <strong>:</strong>
            <span class="minutes">34</span>
            <strong>:</strong>
            <span class="seconds">03</span>
          </div>
        </div>
      </div>
      <div class="login-wrapper">
        <button class="signup">
          Войти
        </button>
        <div>
          <div>
            <input type="checkbox" value="1.5">
            <label>Бонус 10%</label>
          </div>
          <div>
            <input type="checkbox" value="2.5">
            <label>Бонус 20%</label>
          </div>
          <div>
            <input type="checkbox" value="3.5">
            <label>Бонус 30%</label>
          </div>
        </div>
      </div>
      <div class="modal"></div>
    </div>
    <ul class="lists"></ul>
  </div>
</body>
</html>
